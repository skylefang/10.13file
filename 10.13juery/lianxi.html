<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var week = prompt('值日小组',1);
    switch(week){
        case'1':
            alert('一组');
        break;
        case'2':
            alert('二组');
        break;
        case'3':
            alert('三组');
        break;
        case'4':
            alert('四组');
        break;
        case'5':
            alert('五组');
        break;
        default:
            alert('输入信息有误');
    }
</script>

</body>
</html>
